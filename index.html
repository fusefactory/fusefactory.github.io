<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>fuse*</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        .container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        iframe {
            border: none;
            width: 100vw;
            height: 100vh;
            display: block;
        }
        
        /* Allow pinch zoom on iOS */
        @supports (-webkit-touch-callout: none) {
            body {
                touch-action: pan-x pan-y pinch-zoom;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe 
            src="https://fusefactory.github.io/mimicry.pdf#toolbar=0&navpanes=0&scrollbar=0&view=FitW" 
            width="100%" 
            height="100%"
            allow="fullscreen">
        </iframe>
    </div>
</body>
</html>
