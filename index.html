<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>fuse*-mimicry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .iframe-container {
            flex: 1;
            position: relative;
            background-color: white;
            overflow: hidden;
        }

        #contentFrame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #666;
            display: none;
        }

        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            color: #ff3b30;
            text-align: center;
            padding: 20px;
            display: none;
        }

        .toolbar {
            display: none !important;
            opacity: 0 !important;
            visibility: hidden !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="iframe-container">
            <div class="loading" id="loading">Loading...</div>
            <div class="error" id="error"></div>
            <iframe id="contentFrame" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
        </div>
    </div>

    <script>
        const contentFrame = document.getElementById('contentFrame');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        
        // Fixed URL
        const FIXED_URL = 'https://fusefactory.github.io/mimicry.pdf';

        function showLoading() {
            loading.style.display = 'block';
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
            hideLoading();
        }

        // Event listeners
        contentFrame.addEventListener('load', () => {
            hideLoading();
        });

        contentFrame.addEventListener('error', () => {
            showError('Failed to load the content.');
        });

        // Auto-load the fixed URL
        showLoading();
        contentFrame.src = FIXED_URL;
    </script>
</body>
</html>
